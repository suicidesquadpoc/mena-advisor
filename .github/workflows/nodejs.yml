name: mena-advisorCI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x, 12.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - name: Setup environment variables
      run: |
        cp sample.env .env
    - name: npm install
      run: |
        npm install
      env:
        CI: true
    - name: docker up
        run: |
          docker-compose rm -v
          docker-compose up -d
    - name: Run code check lint
        run: |
          npm run lint
    - name: run test
        run: |
          npm test
    - name: npm build
      run: |
        npm run build --if-present
      env:
        CI: true
